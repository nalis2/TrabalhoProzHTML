
<html>
<head>
   
    <title>Formulário com Validação</title>
</head>
<body>

<h2>Formulário</h2>

<form action="/submit" method="post">
    
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required maxlength="50" pattern="[A-Za-zÀ-ÿ\s]+" title="O nome deve conter apenas letras e espaços" placeholder="Digite seu nome"><br><br>

   
    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required maxlength="100" placeholder="Digite seu e-mail"><br><br>


    <label for="idade">Idade:</label><br>
    <input type="number" id="idade" name="idade" required min="18" max="99" placeholder="Digite sua idade"><br><br>

    <label for="telefone">Telefone:</label><br>
    <input type="tel" id="telefone" name="telefone" required maxlength="15" pattern="\(\d{2}\) \d{5}-\d{4}" title="O formato do telefone deve ser (XX) XXXXX-XXXX" placeholder="(XX) XXXXX-XXXX"><br><br>

    <input type="submit" value="Enviar">
</form>

</body>
</html>
