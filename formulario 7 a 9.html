<body>
    <h1> Formularios </h1>


 <form>
   <b> Nome: </b>
     <input type="text" name="nome" id="txtNone"> <br> </br>
   <b> Email:</b>
     <input type="email" required multiple > <br> </br>
    <b> Senha:</b>
       <input type="password" name="senha"> <br> </br>
       <input type="submit" value="Enviar">

 </form>
   <form>

   <form>

   </form>
   <form>

     </select>
   </form>




</body>
